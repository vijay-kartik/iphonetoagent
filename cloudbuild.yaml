# Google Cloud Build configuration with caching optimizations
steps:
  # Build and push the Docker image with layer caching
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.optimized'  # Use the optimized Dockerfile
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/notion-api-gateway:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/notion-api-gateway:$BUILD_ID'
      - '-t' 
      - 'gcr.io/$PROJECT_ID/notion-api-gateway:latest'
      - '.'

# Configure image caching for faster subsequent builds
options:
  # Use a larger machine type for faster builds
  machineType: 'E2_HIGHCPU_8'
  
  # Enable disk caching
  diskSizeGb: 100

# Store images in Container Registry for caching
images:
  - 'gcr.io/$PROJECT_ID/notion-api-gateway:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/notion-api-gateway:latest'

# Build timeout (increase if needed)
timeout: '1200s'